name: Deploy Frontend (SFTP)

on:
  push:
    branches:
      - DEV_Branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (lftp)
        run: |
          lftp -u "${{ secrets.SFTP_USER }}","${{ secrets.SFTP_PASSWORD }}" sftp://${{ secrets.SFTP_HOST }}:2222 <<EOF
          set sftp:auto-confirm yes
          mirror -R --delete --verbose dist/resume-chat-ui/ /ResumeAI/frontend/
          bye
          EOF
